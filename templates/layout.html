<!DOCTYPE html>

<html lang = "en">
    <head>

        <meta charset = "utf-8">
        <meta name = "viewport" content = "initial-scale = 1, width=device-width">
        <link href="/static/styles.css" rel="stylesheet">
          <!-- http://getbootstrap.com/docs/5.1/ -->
          <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
          <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
          <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gloock">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link>
          <title>Data Dictionary{% block title %}{% endblock %}</title>

    </head>
    <body>
            <div class = "container-fluid">
            <div class="d-flex justify-content-center">
            <h1 class = "title">Data Dictionary </h1>
            </div>
            <div class="d-flex justify-content-center">
                <h2>Create a data dictionary efficiently without code.</h2>
                </div>
            <div class="d-flex justify-content-center">
            <ul class="nav justify-content-center">
                {% if session["user_id"] %}
                <li class="nav-item"><a class="nav-link" href="/"><i class="fa-solid fa-house"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/create"><i class="fa-solid fa-book"></i> Create a Data Dictionary</a></li>
                <li class="nav-item"><a class="nav-link" href="/build"><i class="fas fa-tools"></i> Definition Database</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
            </ul>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="/"><i class="fa-solid fa-house"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/register"><i class="fas fa-mouse-pointer"></i> Register</a></li>
                <li class="nav-item"><a class="nav-link" href="/login"><i class="fa-solid fa-user"></i> Log In</a></li>
            </ul>
        {% endif %}
    </div>
    </div>
    <main class="container-fluid py-5 text-center">
        {% block main %}{% endblock %}
    </main>
    </body>
